<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Main Text Analyzer</title>
</head>
<body>
    <!--script src="./script.js"></script-->
    <h2>Mini Text Analyzer</h2>
    <textarea id="paragraphInput" placeholder="Enter a paragraph" rows="6" cols="60" >
    </textarea><br>
    <button onclick="analyzeText()">Analyze</button>
    <pre id="output"></pre>
    <script>
        function analyzeText(){
            const text = document.getElementById("paragraphInput").value;
            const totalChars = text.length;
            const words = text.match(/\b\w+\b/g) || [];
            const totalWords = words.length;
            const totalSentence = (text.match(/[.!?]/g) || []).length;
            const uniquewords = [...new Set(words.map(w => w.toLowerCase()))];
            const freq = {};
            words.forEach(word => {
                const w = word.toLowerCase();
                freq[w] = (freq[w] || 0) + 1;
            });
            const sortedFreq = Object.entries(freq).sort((a, b) => b[1] - a[1]);
            const output = 
`Total totalChars: ${totalChars}
Total Words: ${totalWords}
Total Sentences: ${totalSentence}
Unique words: ${uniquewords.join(",")}

Words.Frequency: 
${sortedFreq.map(([word, count]) => word + ":" + count).join("\n")}`;
            document.getElementById("output").textContent = output;
        }
    </script>
</body>
</html>
